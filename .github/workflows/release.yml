name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write   # Required to create GitHub Releases
  packages: write   # Required to publish Docker images to GHCR

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Linux artifacts
        run: ./gradlew assembleDist

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: build/dist/
          retention-days: 1

  build-macos:
    name: Build macOS CLI (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build macOS CLI binaries
        run: ./gradlew assembleCliMacos

      - name: Upload macOS CLI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: build/dist/
          retention-days: 1

  publish-docker:
    name: Publish Docker Images
    needs: [build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: build/dist/

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version tag
        id: version
        run: echo "tag=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build and push engine
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/engine/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/klaw-engine:latest
            ghcr.io/${{ github.repository_owner }}/klaw-engine:${{ steps.version.outputs.tag }}

      - name: Build and push gateway
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/gateway/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/klaw-gateway:latest
            ghcr.io/${{ github.repository_owner }}/klaw-gateway:${{ steps.version.outputs.tag }}

      - name: Build and push CLI
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/cli/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/klaw-cli:latest
            ghcr.io/${{ github.repository_owner }}/klaw-cli:${{ steps.version.outputs.tag }}

  release:
    name: Publish GitHub Release
    needs: [build-linux, build-macos, publish-docker]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: release-dist/

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-artifacts
          path: release-dist/

      - name: List release artifacts
        run: ls -lh release-dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-dist/*
          generate_release_notes: true
