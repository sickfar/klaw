name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew build -x test

      - name: Test (JVM)
        run: ./gradlew :common:jvmTest :gateway:test :engine:test

      - name: Compile Native
        run: ./gradlew :common:compileKotlinLinuxX64 :common:compileKotlinLinuxArm64 :cli:compileKotlinLinuxX64 :cli:compileKotlinLinuxArm64

      - name: Code Quality
        run: ./gradlew ktlintCheck detekt
