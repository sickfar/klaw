name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew build -x test

      - name: Test (JVM)
        run: ./gradlew :common:jvmTest :gateway:test :engine:test

      - name: Compile Native
        run: ./gradlew :common:compileKotlinLinuxX64 :common:compileKotlinLinuxArm64 :cli:compileKotlinLinuxX64 :cli:compileKotlinLinuxArm64

      - name: Code Quality
        run: ./gradlew ktlintCheck detekt

  publish-docker:
    name: Publish Docker Images (unstable)
    needs: [build]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Assemble distribution artifacts
        run: ./gradlew assembleDist

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push engine
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/engine/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/klaw-engine:unstable

      - name: Build and push gateway
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/gateway/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/klaw-gateway:unstable

      - name: Build and push CLI
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/cli/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/klaw-cli:unstable
